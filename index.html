<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Boldonse&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>ТехноПрофи</title>
</head>

<body style="margin: 0; padding: 0;">
    <div class="wrap">
        <header class="first__header">
            <div class="header__items d-flex">
                <div class="header__icons d-flex">
                    <a href="">
                        <i class="ri-vk-fill b-header"></i>
                    </a>
                    <a href="">
                        <i class="ri-instagram-line b-header"></i>
                    </a>
                    <a href="">
                        <i class="ri-telegram-2-line b-header"></i>
                    </a>
                    <a href="">
                        <i class="ri-whatsapp-line b-header"></i>
                    </a>
                </div>
                <div class="header__number">
                    <div class="number__phone">
                        <i class="ri-phone-line b-header-call"></i>
                        <a href="tel:+7 900 300 23 14" class="header-number-call">+7 (900) 300-23-14</a>
                        <i class="ri-arrow-drop-down-fill"></i>
                        <a href="#">Заказать звонок</a>
                    </div>
                </div>
            </div>
        </header>
        <header class="second__header">
            <div class="second__header__content d-flex">
                <div class="logo">
                    <img src="image/logo.png" alt="logo.png">
                </div>
                <div class="element d-flex">
                    <a href="ГЛАВНАЯ">ГЛАВНАЯ</a>
                    <a href="КАТАЛОГ">КАТАЛОГ</a>
                    <a href="О КОМПАНИИ">О КОМПАНИИ</a>
                    <a href="SMART">SMART</a>
                    <a href="ПАРАЛЕЛЬНЫЙ ИМПОРТ">ПАРАЛЛЕЛЬНЫЙ ИМПОРТ</a>
                    <a href="НОВОСТИ">НОВОСТИ</a>
                    <a href="КОНТАКТЫ">КОНТАКТЫ</a>
                </div>
                <div class="element-button d-flex">
                    <div class="d-flex">
                        <i class="ri-search-line b-second-header-search"></i>
                    </div>
                    <div class="d-flex">
                        <button class="button">Подать заявку</button>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <main class="main__container d-flex">
        <div class="main__head">
            <div class="main__head__left">
                <img src="image/main-image.png" alt="">
            </div>
            <div class="main__head__right">
                
            </div>
        </div>
    </main>
</body>

</html>
